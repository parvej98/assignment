<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
         <link rel="stylesheet" href="./index.css">
         <script src="./index.js"></script>
    </head>
    <body>
           <div class="container">

               <div class="form-div">
                      <form id="form1">
                          <div class="form-group">
                              <label>Name : </label>
                              <input type="text" placeholder="first name" name="name" class="form-control" id="name">
                          </div>
                          <div class="form-group">
                                <label>Email : </label>
                                <input type="email" placeholder="Email id" name="email" class="form-control" id="email">
                          </div>
                          <div class="form-group">
                                <label>Id : </label>
                                <input type="text" placeholder="id..." name="id" class="form-control" id="id">
                            </div>
                          <div class="form-group">
                              <label>Sex : </label><br>
                              <input type="radio" name="sex" id="sex" value="male" class="m">Male
                              <input type="radio" name="sex" id="sex" value="female" class="f">Female
                          </div>
                          <div class="form-group">
                              <input type="button" value="Submit" onclick="sendData()" class="btn btn-primary">
                          </div>
                      </form>
               </div>

               <div id="table-div">
                   <table class="table">

                       <thead >
                           <tr style="text-align:center">
                               <th>Name</td>
                               <th>Email</td>
                               <th>Id</td>
                               <th>sex</td>
                               <th>Update</th>
                           </tr>
                       </thead>

                       <tbody id="row-container">
                            
                       </tbody>
                       
                   </table>
               </div>

         </div>

    </body>
</html>
